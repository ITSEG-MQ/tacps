name: Build Pages + Publish Prod Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Needed for both Pages and creating Releases
permissions:
  contents: write     # <— allow creating releases + uploading assets
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0

      # ------- DEV build for GitHub Pages -------
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll (DEV → Pages)
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build \
            --baseurl "${{ steps.pages.outputs.base_path }}" \
            --destination _site_dev

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site_dev

      # ------- PROD build for your server release -------
      - name: Build Jekyll (PROD → site.zip)
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build \
            --config _config.yml,_config_prod.yml \
            --destination _site_prod
          cd _site_prod
          zip -rq ../site.zip .
          cd ..

      - name: Create GitHub Release with asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: deploy-${{ github.sha }}
          name: Deploy ${{ github.sha }}
          draft: false
          prerelease: false
          files: site.zip

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
