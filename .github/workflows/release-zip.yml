name: Build & Publish site.zip (Release)

on:
  push:
    branches: ["main"]          # adjust if needed
  workflow_dispatch:

permissions:
  contents: write               # needed to create releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'            # matches your existing workflow
          bundler-cache: true

      - name: Build with Jekyll (prod)
        env:
          JEKYLL_ENV: production
        run: |
          # If you have _config_prod.yml, merge it here; otherwise remove the --config bit.
          if [ -f "_config_prod.yml" ]; then
            bundle exec jekyll build --config _config.yml,_config_prod.yml --destination _site
          else
            bundle exec jekyll build --destination _site
          fi

      - name: Zip _site -> site.zip
        run: |
          cd _site
          zip -rq ../site.zip .
          cd ..

      - name: Create GitHub Release and upload site.zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: deploy-${{ github.sha }}   # unique tag per build
          name: Deploy ${{ github.sha }}
          draft: false
          prerelease: false
          files: site.zip
